<div class="auth-page">
  <div class="auth-page__content-block">
    <div class="auth-page__content-wrapper">
      <mat-tab-group class="auth-page__group">
        <mat-tab label="Login">
          <div class="auth-page__google-button-wrapper">
            <button mat-raised-button class="auth-page__google-button">
              <img class="auth-page__google-button-icon" src="./assets/google.svg" alt="google">Sign in with Google
            </button>
          </div>

          <div class="auth-page__border-wrapper">
            <div class="auth-page__border-line"></div>
            <p class="auth-page__border-title">or</p>
            <div class="auth-page__border-line"></div>
          </div>

          <mat-card>
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                <h2>Log In</h2>
                <mat-icon>home</mat-icon>
                <mat-form-field class="full-width-input">
                  <input
                    matInput
                    placeholder="Email"
                    formControlName="email"
                    required
                  />
                  <mat-error> Please provide a valid email address </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                  <input
                    matInput
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                    required
                    [type]="hide ? 'password' : 'text'"
                  />
                  <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                  <mat-error> Please provide a valid password </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Login</button>
              </form>
            </mat-card-content>
          </mat-card>
        </mat-tab>
        <mat-tab label="New User">
